<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Ejercicio 3</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono" rel="stylesheet">
    </head>
    <body>
        <div class="container text-center mb-3">
        	<h1 class="h1">Ejercicio número 3</h1>
        </div>
        <div class="container">
        	<div class="row">
        		<div class="col-12 text-cener">
        			<p>Leer un número del 1 al 7 e imprimir el día al que corresponde.</p>
        		</div>
        	</div>
        </div>
        <section>
        	<div class="row">
        		<div class="col-12 col-md-6 text-center">
        			<label for="nmbDia">Ingrese el dìa de la semana que desea ver :</label>
        		</div>
        		<div class="col-12 col-md-6">
        			<input type="number" min="1" max="7" id="nmbDia">
        		</div>
        	</div>
        	<div class="row">
        		<div class="col-12 col-md-6 text-center">
        			<label> El día de la semana correpondiente es :</label>
        		</div>
        		<div class="col-12 col-md-6" id="dia">
        			
        		</div>
        	</div>
        	<div class="row">
				<div class="col-12 text-center">
					<button type="button" class="btn btn-dark" id="mostar">Mostrar día</button>
				</div>
			</div>
        </section>


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="js/main.js"></script>
    </body>
</html>
